      <section class="home"></section>

      <main>    
          <form class="searchForm" action="#">
              <div class="form-row">
                  <div class="col-4">
                    <label for="validationDefault03">Localização</label>
                    <select id="validationDefault03" name="location" size="1"  class="form-control location"> 
                      <option value="" selected disabled>Escolha um destino</option>
                      <option value="minas gerais">Minas Gerais</option>
                      <option value="rio de janeiro">Rio de Janeiro</option>
                      <option value="sao paulo">São Paulo</option>                                      
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="validationDefault04">Propriedade</label>
                    <select id="validationDefault04" size="1"  class="form-control type"> 
                      <option value="" selected disabled>Escolha um tipo</option>
                      <option value="apartamento">Apartamento</option>
                      <option value="casa">Casa</option>
                      <option value="chacara">Chácara</option>
                      <option value="estudio">Estúdio</option>
                      <option value="loft">Loft</option>
                      <option value="quarto">Quarto</option>
                      <option value="sitio">Sítio</option>                                        
                    </select>
                  </div>
                  <!-- <div class="col-3">
                    <label for="validationDefault05">Preço</label>
                    <select id="validationDefault05" size="1"  class="form-control price"> 
                      <option value="" selected disabled>Escolha uma ordem</option>
                      <option value="menor preco">Menor Preço</option>
                      <option value="maior preco">Maior Preço</option>                                     
                    </select>
                  </div> -->
                  <div class="col-4">
                    <label for="validationDefault06">Hóspedes</label>
                    <input type="number" class="form-control guest" id="validationDefault06" min="1" max="5" placeholder="1 até 5 hóspedes">
                  </div>
              </div>

              <button class="button btn btn-primary" type="button" onclick="buttonFilter()">Buscar</button>
          </form>

          <div class="container">
            <ul id="cards">
            </ul>
