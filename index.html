      <section class="home"> 
        
      </section>

      <main>    
          <form class="searchForm" action="#">
              <div class="form-row">
                  <div class="col-5">
                    <label for="validationDefault03">Localização</label>
                    <input type="search" class="form-control" id="validationDefault03" placeholder="Para onde gostaria de ir?" required>
                  </div>
                  <div class="col-2">
                    <label for="validationDefault04">Entrada</label>
                    <input type="date" class="form-control" id="validationDefault04" placeholder="Insira as datas de entrada e saida" required>
                  </div>
                  <div class="col-2">
                    <label for="validationDefault04">Saída</label>
                    <input type="date" class="form-control" id="validationDefault04" placeholder="Insira as datas de entrada e saida" required>
                    </div>
                  <div class="col-3">
                    <label for="validationDefault05">Hóspedes (1 até 5)</label>
                    <input type="number" class="form-control" id="validationDefault05" min="1" max="5" placeholder="Insira o número de hóspedes" required>
                  </div>
              </div>

              <button class="button btn btn-primary" type="submit">Buscar</button>
          </form>

          <ul id="cards">
